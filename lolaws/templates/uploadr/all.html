{% extends "base.html" %}

{% load thumbnail %}

{% block title %}- everything!{% endblock %}

{% block content %}
{% for upload in filez %}
    {{ upload.upload_date }}<br>
    <a href="{{ upload.image.url }}">
        {% thumbnail upload.image "200x200" as im %}
            <img src="{{ im.url }}">
        {% endthumbnail %}
    </a>
    <br/>
    <br/>
{% empty %}
    <h3>No images uploaded yet.</h3>
{% endfor %}

{% endblock %}
