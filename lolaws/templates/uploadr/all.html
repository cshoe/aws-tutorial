{% extends "base.html" %}

{% block title %}- everything!{% endblock %}

{% block content %}
{% for upload in filez %}
    {{ upload.upload_date }}<br>
    <a href="{{ upload.image.url }}"><img src="{{ upload.image.url }}" width="80%"></a>
    <br/>
{% empty %}
    <h3>No images uploaded yet.</h3>
{% endfor %}

{% endblock %}
