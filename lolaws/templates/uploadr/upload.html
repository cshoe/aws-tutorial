{% extends "base.html" %}

{% block title %}- uploadr{% endblock %}

{% block content %}
    <div class="grid_6">
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="pretty-button">TO 'THE CLOUD!'</button>
        </form>
    </div>
    <div class="grid_8">
        {% for upload in recent_uploads %}
            {{ upload.upload_date }}<br>
            <a href="{{ upload.image.url }}"><img src="{{ upload.image.url }}" width="50%"></a><br>
        {% empty %}
            <h3>No images uploaded yet.</h3>
        {% endfor %}
    </div>
    <div class="clearfix"></div>
{% endblock %}
